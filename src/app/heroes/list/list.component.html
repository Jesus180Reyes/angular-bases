<h1>Listado de Heroes</h1>
<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>Heroe Borrado: <strong class="font-bold text-red-500">{{deletedHero}}</strong></h3>

</div>
<ng-template #nothingWasDeleted>
<h3>No ha borrado nada</h3>

</ng-template>
<button *ngIf="heroNames.length > 0" class="btn" (click)="removeLastHero()">Borrar ultimo Heroe</button>

<ul class="mt-2 ml-2"> 
    <li *ngFor="let name of heroNames" class="list-item">{{name}}</li>

</ul>
